<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Your Account</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section id="contact" class="shadow">
        <h1 class="h-primary  h-color">Sign Up</h1>
        <div id="contact-box">
            <form action="">
                <div class="form-group">
                    <label for="name" class="light-color">Username: </label>
                    <input type="text" name="name" id="name" placeholder="Enter Your Username">

                    <label for="name" class="light-color">E-mail Id: </label>
                    <input type="text" name="email" id="email" placeholder="Enter Your E-mail Id">

                    <label for="name" class="light-color">Password: </label>
                    <input type="password" name="password" id="password" placeholder="Enter Your Password">

                    <label for="name" class="light-color">Confirm Password: </label>
                    <input type="password" name="cpass" id="cpass" placeholder="Enter Your Password">

                    <button class="btn1">Submit</button>
                </div>
            </form>
        </div>
    </section>
</body>
</html>
